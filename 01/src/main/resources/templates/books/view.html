<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Book Details</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${book.title}"></h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${book.author}"></h6>
                
                <p class="card-text">
                    <strong>ISBN:</strong> <span th:text="${book.isbn}"></span><br>
                    <strong>Publication Year:</strong> <span th:text="${book.publicationYear}"></span>
                </p>
                
                <p class="card-text" th:text="${book.description}"></p>
                
                <a th:href="@{/books/{id}/edit(id=${book.id})}" class="btn btn-warning">Edit</a>
                <form th:action="@{/books/{id}/delete(id=${book.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
                <a href="/books" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</body>
</html>
